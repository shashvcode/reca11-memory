<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reca11 - Get API Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .generate-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .generate-btn:hover {
            background: #2563eb;
        }

        .generate-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .api-key {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background: white;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            word-break: break-all;
            margin: 0.75rem 0;
        }

        .copy-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .success {
            color: #16a34a;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reca11</h1>
        <p class="subtitle">Memory layer for LLMs</p>
        
        <button class="generate-btn" id="generateBtn" onclick="generateApiKey()">
            Generate API Key
        </button>

        <div class="result" id="result">
            <p><strong>Your API Key:</strong></p>
            <div class="api-key" id="apiKey"></div>
            <button class="copy-btn" onclick="copyKey()">Copy</button>
            <div class="success" id="copySuccess">âœ“ Copied to clipboard</div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        let currentKey = '';

        async function generateApiKey() {
            const btn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            error.style.display = 'none';
            result.classList.remove('show');

            try {
                const response = await fetch('https://reca11-memory.onrender.com/apikey/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to generate API key');
                }

                const data = await response.json();
                currentKey = data.api_key;
                
                document.getElementById('apiKey').textContent = currentKey;
                result.classList.add('show');

            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate API Key';
            }
        }

        async function copyKey() {
            try {
                await navigator.clipboard.writeText(currentKey);
                const success = document.getElementById('copySuccess');
                success.style.display = 'block';
                setTimeout(() => {
                    success.style.display = 'none';
                }, 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        }
    </script>
</body>
</html>
